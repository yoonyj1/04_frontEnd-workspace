<!DOCTYPE html>
<html>
<head>
    <title>3번 풀이</title>
    <style>
        div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제3</h1>
    <fieldset>
        <legend>입력</legend>
        <input type="text" id="input1">
        <button onclick="test();">입력</button>
    </fieldset>
    <br>
    <div id="answer">이 부분에 정답이 출력될 수 있도록 하세요.</div>

    <script>
        let arr = [];
        let input1 = document.getElementById("input1");
        let answer = document.getElementById("answer");
        
        function test() {
            arr.push(input1.value);
            input1.value = "";
            
            answer.innerHTML = arr;
        }
    </script>
</body>
</html>
