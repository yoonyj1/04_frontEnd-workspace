<!DOCTYPE html>
<html>
<head>
    <title>4번 풀이</title>
    <style>
        div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <fieldset>
        <legend>보기</legend>
        <label id="food">피자 치킨 당근 햄버거 떡볶이</label>
    </fieldset>
    <br>

    <input type="text" id="delItem" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="addItem" placeholder="추가할 음식이름을 입력하세요">
    <br><br>
    <div id="result">이 부분에 정답이 출력될 수 있도록 하세요.</div><br>
    <button onclick="test();">처리 및 출력</button>

    <script>
        function test() {
            // div 요소 선택
            let divEl = document.getElementById("result");

            // 음식들을 담을 변수 세팅
            let food = document.getElementById("food").innerHTML.split(" ");

            // 입력받은 값들을 담을 변수
            let delItem = document.getElementById("delItem").value;
            let addItem = document.getElementById("addItem").value;

            // 삭제할 음식의 인덱스를 담을 변수
            let index = food.indexOf(delItem);

            // splice(시작인덱스, 제거개수[, 추가할 요소]) 사용해서 삭제를 원하는 값의 인덱스를 찾아 삭제
            food.splice(index, 1);

            // 추가할 음식을 배열의 마지막 요소로 추가(push())
            food.push(addItem);
            
            // 결과값 추출
            divEl.innerHTML = food;
        }
    </script>
</body>
</html>
