<!DOCTYPE html>
<html>
<head>
    <title>1번</title>
</head>
<body>
    <h1>기본 문법 문제</h1>
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="inputText">
    </fieldset>
    <div id="result" style="border: 1px solid red; height: 300px;"></div>
    <button onclick="countText();">확인하기</button>

    <script>
        function countText() {
            let inputText = document.getElementById("inputText").value;
            const result = document.getElementById("result");

            result.innerHTML = "보기의 문자열 길이는 " + inputText.length + "글자 입니다."

        }
    </script>

    <fieldset>
        <legend>보기</legend>
        <p id="food">콜라,사이다,햄버거,피자,한약</p> 
    </fieldset>

    <div id="print" style="border: 1px solid red; height: 300px;"></div>
    <button onclick="printString();">확인하기</button>

    <script>
        function printString() {
            let food =  document.getElementById("food").innerHTML;
            let print = document.getElementById("print");

            let foods = food.split(",");
            
            console.log(foods);

            for (let i = 0; i < foods.length; i++) {
                print.innerHTML += i+1 + "." + foods[i] + "<br>";
            }

           

        }
    </script>
</body>
</html>
