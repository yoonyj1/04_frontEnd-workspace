<!DOCTYPE html>
<html>
<head>
    <title>레이아웃 관련 스타일2</title>
    <style>
        .positioning{border: 1px solid black;}
        .outer{position: relative;} /* 기준이라는 뜻 */

        #first{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        #second{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            position: absolute; /* 내가 원하는 위치로 움직이겠음 */
            top: 50px;
            left: 50px;
            /* position: relative로 세팅된 부모요소로부터 위쪽으로 50px, 왼쪽으로 50px 떨어진 자리에 위치함 */
        }

        #third{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #fixed-area{
            width: 100px;
            height: 100px;
            background-color: red;
            /* position: fixed; */
        }
    </style>
</head>
<body>
    <h1>배치 관련 스타일</h1>
    <h3>position: 상대위치(relative)와 절대위치(absolute)</h3>

    <div class="outer">
        <div class="positioning" id="first">첫번째 자식</div>
        <div class="positioning" id="second">두번째 자식</div>
        <div class="positioning" id="third">세번째 자식</div>
    </div>

    <h3>position:고정위치(fixed)</h3>

    <div class="positioning" id="fixed-area"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
</body>
</html>
