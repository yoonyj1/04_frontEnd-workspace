<!DOCTYPE html>
<html>
<head>
    <title>글꼴 관련 스타일</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Mea+Culpa&family=Noto+Serif+KR:wght@900&family=Saira+Condensed&display=swap" rel="stylesheet">
    <style>
        #ff1{font-family: 궁서체;}

        #ff2{font-family: 고딕체;}

        #ff3{font-family: 티몬체, 궁서체;} /* 티몬체가 컴퓨터 내에 없으면 기본 글꼴 / ,뒤에 있는 글씨체로 변경*/

        #ff4{
            font-family: 'Mea Culpa', cursive;
            font-size: 48px;
        }

        #fs1{font-size: 30px;}
        #fs2{font-size: 3em;}
        #fs3{font-size: 400%;}
    </style>
</head>
<body>
    <h1>글꼴 관련 스타일 속성(font~)</h1>

    <h3>font-family: 글꼴 지정할 때 사용</h3>
    <pre>선택자 {font-family:글꼴명;}</pre>

    <!-- p#ff$*3 사용 시 아래와 같이 나옴 -->
    <p id="ff1">글꼴 테스트 1</p>
    <p id="ff2">글꼴 테스트 2</p>
    <p id="ff3">글꼴 테스트 3</p>

    <h3>* 외부 웹 폰트 사용하는 방법</h3>

    <p>
        웹 폰트 제공 사이트: <a href="http://fonts.google.com" target="_blank">구글 웹 폰트사이트</a>
    </p>

    <p id="ff4">글꼴 테스트 Font Style Test</p>

    <hr>

    <h3>font-size: 글꼴의 크기를 변경할 때 사용</h3>
    <pre>
        선택자{font=size:크기(px|em(배수)|%)}
    </pre>

    <ul>
        <li id="fs1">고정크기 px 테스트</li>
        <li id="fs2">가변크기 em 테스트</li>
        <li id="fs3">가변크기 % 테스트</li>
    </ul>

    <hr>
</body>
</html>
