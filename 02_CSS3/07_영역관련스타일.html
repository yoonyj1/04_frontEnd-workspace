<!DOCTYPE html>
<html>
<head>
    <title>영역 관련 스타일</title>
    <style>
        .test{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }

        #test1{
            padding: 100px;
        }

        #test2{
            padding-top: 100px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 10px;
        }

        #test3{
            padding: 100px 20px 30px 10px; /* 위에서부터 시계방향으로 돌아감 */
            padding: 50px 30px; /* 두개만 적으면 위아래 / 좌우로 입력 */
        }

        #test4{
            margin: 50px; /* 사방으로 50px */
        }

        #test5{
            margin-top: 100px;
            margin-left: 30px;
        }

        #test6{
            /* margin: 50px 30px 20px 10px; */
            margin: auto; /* 좌우 기준으로 가운데에 배치 */
        }
    </style>
</head>
<body>
    <h1>여백 및 간격 관련 스타일</h1>
    
    <h2>요소 영역 == content(내용물) + padding(여백) + border(테두리)</h2>

    <h4>기준 div</h4>
    <div class="test">기준 div</div>

    <h3>padding</h3>
    <p>내용물 영역(content)과 테두리 영역(border) 사이의 거리(여백)를 조절하는 스타일 속성</p>

    <div class="test" id="test1">컨텐츠 영역</div><br>
    <div class="test" id="test2">컨텐츠 영역</div><br>
    <div class="test" id="test3">컨텐츠 영역</div><br>

    <hr>

    <h3>margin</h3>
    <p>타 요소들 간의 간격을 조정할 때 사용</p>

    <div class="test" id="test4">컨텐츠 영역</div><br>
    <div class="test" id="test5">컨텐츠 영역</div><br>
    <div class="test" id="test6">컨텐츠 영역</div><br>
</body>
</html>
