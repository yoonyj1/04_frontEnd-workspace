<!DOCTYPE html>
<html>
<head>
    <title>레이아웃 관련 스타일</title>
    <style>
        .size_test{border: 10px solid red;}
        #test1{
            width: 400px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    <!-- 
        블럭요소: 한 줄로 영역을 차지하고 있는 요소 / 줄바꿈 발생(div, p, pre, h)
        인라인요소: content부분만 영역을 차지하고 있는 요소 / 옆으로 배치 (span, label, input, img, 글자관련)

        * 요소 영역 == content 영역 + padding 영역(안쪽 여백) + border 영역
        * 요소 바깥쪽 영역 == margin 영역 (바깥쪽 간격)
     -->

     <h1>레이아웃 관련 스타일</h1>
     <h3>width, height</h3>
     <p>기본적으로 내용을 차지하는 content 영역의 가로, 세로 길이 조절하는 스타일 속성</p>

     <h4>고정크기(px)</h4>
     <div id="test1" class="size_test"></div>

     <h4>가변크기(%)</h4>
     <div id="test2" class="size_test"></div>
</body>
</html>
