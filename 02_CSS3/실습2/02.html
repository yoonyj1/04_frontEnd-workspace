<!DOCTYPE html>
<html>

<head>
    <title>02</title>
    <style>
        div {
            /* border: 1px solid black; */
            box-sizing: border-box;
            margin: auto;
        }

        #wrap {
            width: 1000px;
            height: 800px;
        }

        /* 구역 나누기 */
        #wrap>div {
            width: 100%;
        }

        /* head 구역 나누기 & 스타일 */
        #head {
            height: 20%;
            border: 1px solid silver;
        }

        #head>div {
            height: 100%;
            float: left;
        }

        #head1,
        #head3 {
            width: 20%;
            text-align: center;
            padding: 50px;
        }

        #head2 {
            width: 60%;
            text-align: center;
            padding: 50px;
        }

        #search {
            width: 100%;
            height: 60%;
        }

        #search>div {
            height: 100%;
            float: left;
            border: 1px solid black;
        }

        #input_search {
            width: 90%;
        }

        #search_btn {
            width: 10%;
        }

        #search_btn input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid black;
        }

        #input_search>input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #navigator {
            height: 5%;
            padding: 4px 0px;
            padding-top: 20px;
            margin-top:  10px;
            border: 1px solid silver;
        }

        #navigator>ul {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #navi>li {
            float: left;
            width: 20%;
            height: 100%;
            list-style-type: none;
            text-align: center;
        }

        #navi a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: 900;
            width: 100%;
            height: 100%;
            display: block;
            line-height: 1px;
            color: rgb(115, 115, 115);
        }

        /* content 구역 나누기 & 스타일 */
        #content {
            height: 55%;
        }

        #content>div {
            height: 100%;
            float: left;
        }

        #content_left {
            width: 80%;
        }

        #content_right {
            width: 20%;
        }

        #content_left>div {
            width: 100%;
        }

        #con_left1 {
            height: 30%;
        }

        #con_left1>div{
            width: 100%;
            height: 90%;
            padding-top: 10px;
        }

        #con_left1 input{
            border: 1px solid silver;
        }

        #left1_img input{
            width: 100%;
            height: 100%;
        }

        #con_left2 {
            height: 15%;
            border: 1px solid;
        }

        #left2_wrap{
            border: 1px solid silver;
            width: 100%
        }

        #con_left2>p{
            padding-left: 15px;
            line-height: 2;
            float: left;
            
        }

        #con_left2>a{
            text-decoration: none;
            color: black;
            
        }

        #con_left3 {
            padding-top: 10px;
            padding-right: 2px;
            height: 55%;
            
        }

        #con_left3 input{
            width: 100%;
            height: 100%;
            border: 1px solid silver;
        }

        #content_left>*{
            padding-right: 15px;
        }

        #content_right>div {
            width: 100%;
        }

        #con_right1 {
            height: 30%;
        }

        

        #con_right2 {
            height: 70%;
            padding: 10px;
            border: 1px solid silver;

        }

        #con_right2 input{
            width: 100%;
            height: 100%;
        }

        #footer {
            height: 20%;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="head">
            <div id="head1">
                <a href="#"><input type="image" src="image/logo.PNG"></a>
            </div>
            <div id="head2">
                <div id="search">
                    <div id="input_search">
                        <input type="text" name="keyword">
                    </div>
                    <div id="search_btn">
                        <a href="#"><input type="image" src="image/search.png"></a>
                    </div>
                </div>
            </div>
            <div id="head3"></div>
        </div>
        <div id="navigator">
            <ul id="navi">
                <li><a href="#">교육과정</a></li>
                <li><a href="#">교육원소개</a></li>
                <li><a href="#">취업지원센터</a></li>
                <li><a href="#">산학연계</a></li>
                <li><a href="#">상담센터</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="content_left">
                <div id="con_left1">
                    <div id="left1_img">
                        <a href="#"><input type="image" src="image/banner.PNG"></a>
                    </div>
                </div>
                <div id="con_left2">
                    <div id="left2_wrap">
                        <p>안녕하세요 여기는 공지사항이 들어오는 자리입니다.</p>
                        <a href="#">경제</a>
                        <a href="#">연예</a>
                        <a href="#">사회</a>
                    </div>
                </div>
                <div id="con_left3">
                    <a href="#"><input type="image" src="image/car.PNG"></a>
                </div>
            </div>
            <div id="content_right">
                <div id="con_right1">
                    <div id="login_form">
                        <form action="" id="login_input">
                            <div id="input_id">
                                <input type="text" id="id" name="userId">
                            </div>
                            <div id="input_pw">
                                <input type="password" id="pwd" name="userPwd">
                            </div>
                            <div id="login_btn"></div>
                        </form>
                    </div>
                    <div id="login_etc"></div>
                </div>
                <div id="con_right2">
                    <a href="#">
                        <input type="image" src="image/shopping.PNG">
                    </a>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
