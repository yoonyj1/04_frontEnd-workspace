<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
    div{
        border: 1px solid black;
        margin: auto;
        box-sizing: border-box;
    }

    #wrap{
        width: 1000px;
        height: 800px;
    }

    #wrap>div{
        width: 100%;
    }

    #head{
        height: 20%;
    }

    #navigator{
        height: 10%;
    }

    #content{
        height: 50%;
    }

    #footer{
        height: 20%;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <div id="head1"></div>
            <div id="head2"></div>
            <div id="head3"></div>
        </div>
        <div id="navigator"></div>
        <div id="content">
            <div id="con_left">
                <div id="left1"></div>
                <div id="left2"></div>
                <div id="left3"></div>
            </div>
            <div id="con_right">
                <div id="right1"></div>
                <div id="right2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
