<!DOCTYPE html>
<html>
<head>
    <title>웹 문서 구조 간단실습</title>
    <style>
    div{
        border: 1px solid red;
        box-sizing: border-box;
    }
    .wrap{
        width: 1000px;
        height: 800px;
        margin: auto;
    }

    .wrap>div{width: 100%;}

    #header, #footer{height: 20%;}

    #content{height: 60%;}

    #header>div, #content>div{
        height: 100%;
        float: left;
    }

    #header1{width: 30%;}

    #header2{width: 60%;}

    #header3{width: 10%;}

    #content1, #content3{width: 20%;}

    #content2{width: 60%;}

    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header1"></div>
            <div id="header2"></div>
            <div id="header3"></div>
        </div>
        <div id="content">
            <div id="content1"></div>
            <div id="content2"></div>
            <div id="content3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
