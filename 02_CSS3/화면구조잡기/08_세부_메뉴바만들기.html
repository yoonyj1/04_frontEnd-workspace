<!DOCTYPE html>
<html>

<head>
    <title>세부_메뉴바만들기 - navigator</title>
    <style>
        div {
            box-sizing: border-box;
            border: 1px solid red;
        }

        #navigator {
            width: 1000px;
            height: 40px;
        }

        /* 임시 */

        #navi {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #navi>li {
            float: left;
            border: 1px solid black;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a {
            border: 1px solid blue;
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;

            /* 메뉴바에 가까워졌을 때 스타일 부여 */
            width: 100%;
            height: 100%;
            /* 인라인 요소이기 때문에 적용이 안됨 */
            display: block;
            /* 블럭 요소로 변경 -> width, height 적용 가능 */
            /* vertical-align: middle; 블럭일때는 적용되지 않음 */
            line-height: 35px;
        }

        #navi a:hover {
            color: orangered;
        }

        #navi>li>ul {
            list-style-type: none;
            padding: 0;
            /* 들여쓰기 지우기 */
            margin: 0;
            display: none;
            /* hover되기 전까지는 안보이게 함*/
        }

        #navi>li>ul a {
            font-size: 15px;
        }

        #navi>li>a:hover+ul {
            display: block;
        }

        #navi>li>ul:hover {
            display: block;
        }
    </style>
</head>

<body>
    <div id="navigator">
        <ul id="navi">
            <li><a href="#">Java</a></li>
            <li><a href="#">Oracle</a></li>
            <li><a href="#">Front-End</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">jQuery</a></li>
                </ul>
            </li>
            <li><a href="#">Server</a>
                <ul>
                    <li><a href="#">JDBC</a></li>
                    <li><a href="#">Servlet</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li><a href="#">Framework</a>
                <ul>
                    <li><a href="#">myBatis</a></li>
                    <li><a href="#">Spring</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
