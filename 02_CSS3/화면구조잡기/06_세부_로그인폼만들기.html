<!DOCTYPE html>
<html>
<head>
    <title>세부_로그인폼 만들기 content3</title>
    <style>
        div, form{
            box-sizing: border-box;
            border: 1px solid rgb(218, 243, 218);
        }

        #content3{
            width: 300px;
            height: 600px;
        } /* 임시 */

        #login_form{
            width: 100%;
            height: 30%;
        }

        #login_form>*{width: 100%;}

        #login_form_input{height: 80%;}
        #login_form_etc{
            height: 20%;
            text-align: center;
        }

        #login_form_input>div{
            height: 100%;
            float: left;
        }
        #login_input_id_pwd{
            width: 65%;
        }

        #login_input_btn{
            width: 35%;
        }

        #login_form_etc>a{
            text-decoration: none;
            color: black;
            font-size: 12px;
            margin: 10px;
            vertical-align: middle;
        }

        #login_input_id_pwd>input{
            width: 100%;
            height: 50%;
            box-sizing: border-box;
        }

        #login_input_btn>input{
            width: 100%;
            height: 100%;
            background-color: rgb(218, 243, 218);
            border-color: white;
        }
    </style>
</head>
<body>
    <div id="content3">
        <!-- 1. 로그인 폼 전체를 감싸는 div 생성 -->
        <div id="login_form">
            <!-- 2-1. 입력받아 요청할 수 있는 form -->
            <form action="" id="login_form_input">
                <!-- 3-1. ID,PWD 텍스트 상자 들어갈 div -->
                <div id="login_input_id_pwd">
                    <input type="text" name="userId" placeholder="아이디를 입력해주세요." required>
                    <input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요." required>
                </div>

                <!-- 3-2. 로그인 버튼 들어갈 div -->
                <div id="login_input_btn">
                    <input type="submit" value="로그인">
                </div>
            </form>

            <!-- 2-2. 회원가입, ID/PWD 찾기 링크 영역 -->
            <div id="login_form_etc">
                <a href="#">회원가입</a>
                <a href="#">ID/PW 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
