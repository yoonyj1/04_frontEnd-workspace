<!DOCTYPE html>
<html>
<head>
    <title>웹문서 구조 상세</title>
    <style>
    div{
        border: 1px solid red;
        box-sizing: border-box;
    }

    .wrapper{
        width: 1000px;
        height: 800px;
        margin: auto;
    }

    .wrapper>div{
        width: 100%;
    }

    #header, #footer{
        height: 20%;
    }

    #navigator{
        height: 5%;
    }

    #content{
        height: 55%;
    }

    #header>div, #content>div{
        height: 100%;
        float: left;
    }

    #header1{
        width: 20%;
    }

    #header2{
        width: 65%;
    }

    #header3{
        width: 15%;
    }

    #content1{
        width: 15%;
    }

    #content2{
        width: 60%;
    }

    #content3{
        width: 25%;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <div id="header1"></div>
            <div id="header2"></div>
            <div id="header3"></div>
        </div>
        <div id="navigator">
        </div>
        <div id="content">
            <div id="content1"></div>
            <div id="content2"></div>
            <div id="content3"></div>
        </div>
        <div id="footer"></div>
