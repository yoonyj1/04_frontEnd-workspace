<!DOCTYPE html>
<html>
<head>
    <title>웹 문서 구조</title>

    <style>
        div{
            box-sizing: border-box;
            border: 1px solid red;
        }

        /* 전체를 감싸는 div */
        .wrap{
            width: 1000px;
            height: 800px;
            margin: auto; /* 정가운데 배치 */
        }

        /* 공통적인 속성 */
        .wrap>div{ /* == #header, #content, #footer */
            /* 자손만 바꾸기 */
            width: 100%;
        }

        #header, #footer{
            height: 20%;
        }

        #content{height: 60%;}

        #content>div{
            height: 100%;
            float: left;
        }

        #content_1{width: 20%;}
        #content_2{width: 80%;}
    </style>
</head>
<body>
    <div class="wrap">
        <div id="header"></div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
