<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        div{
            border: 1px solid white;
            box-sizing: border-box;
        }
        /* 구역 나누기 (전체)*/
        #wrap{
            width: 1000px;
            height: 800px;
            margin: auto;
        }

        #wrap>div{
            width: 100%;
        }

        #head{
            height: 20%;
        }

        #navigator{
            height: 5%;
        }

        #content{
            height: 55%;
        }

        #footer{
            height: 20%;
            background-image: url("image/footer.JPG");
            background-position: center bottom;
        }

        /* head 구역 나누기 & 스타일*/
        #head>div{
            height: 100%;
            float: left;
        }

        #head1{
            width: 20%;
        }

        /* head1 스타일 */
        #head1_img{
            width: 80%;
            height: 80%;
            padding: 10% 0% 0% 20%;
        }

        #head2{
            width: 70%;
        }

        /* head2 스타일 */
        #head2_img{
            width: 80%;
            height: 100%;
            padding-left: 10%;
        }

        #head3{
            width: 10%;
        }

        /* content 구역 나누기 & 스타일 */
        #content>div{
            height: 100%;
            float: left;
        }

        /* content1 스타일*/
        #content1{
            position: relative;
            width: 15%;
        }

        #con1_img{
            width: 95%;
            height: 95%;
            background-image: url("image/left_img.jpg");
            background-size: 100% 100%;
            position: absolute;
            top: 1.5%;
            left: 2.5%;
        }

        /* content2 구역 나누기 & 스타일*/
        #content2{
            position: relative;
            width: 60%;
        }

        #content2>div{
            width: 47%;
            height: 45%;
            float: left;
        }

        #content2 p{
            font-size: 12px;
            text-align: center;
            padding-top: 160px;
        }

        #con2_1{
            position: absolute;
            top: 3.5%;
            left: 2.5%;
            background-image: url("image/main_img1.jpg");
            background-size: 100% 90%; 
            background-repeat: no-repeat;
        }

        #con2_2{
            position: absolute;
            top: 3.5%;
            right: 2.5%;
            background-image: url("image/main_img2.jpg");
            background-size: 100% 90%; 
            background-repeat: no-repeat;
        }

        #con2_3{
            position: absolute;
            bottom: 3.5%;
            left: 2.5%;
            background-image: url("image/main_img3.jpg");
            background-size: 100% 90%; 
            background-repeat: no-repeat;
        }

        #con2_4{
            position: absolute;
            bottom: 3.5%;
            right: 2.5%;
            background-image: url("image/main_img4.jpg");
            background-size: 100% 90%; 
            background-repeat: no-repeat;
        }


        /* content3 스타일*/
        #content3{
            width: 25%;
            
        }

        #content3>div{
            width: 100%;
            
        }
        
        /* con3_1 구역 나누기 & 스타일 */
        #login_form{
            height: 80%;
            padding-right: 10px;
        }

        #login_form *{
            height: 100%;
            float: left;
            box-sizing: border-box;
        }

        #input_info{
            width: 70%;
            padding-right: 10px;
        }

        #input_info>input{
            width: 100%;
            height: 50%;
        }

        #login_btn{
            width: 30%;
        }

        #login_btn>input{
            width: 100%;
            height: 100%;
        }

        #login_etc{
            height: 20%;
            text-align: center;
            line-height: 1;
        }

        #login_etc>a{
            color: black;
            text-decoration: none;
            padding-right: 10px;
            font-size: 12px;
        }

        #con3_1{
            height: 20%;
        }

        #con3_2{
            height: 50%;
            background-image: url("image/right_img.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            
        }

        #con3_3{
            height: 30%;
            background-image: url("image/me_chat.jpg");
            background-size: 100% 100%;
        }

        #con3_1>div{
            width: 100%;
            box-sizing: border-box;
        }

        /* navigator 스타일 */
        ul{
            background-color: rgb(67, 168, 67);
            padding: 0;
            margin: 0;
            list-style-type: none;
            height: 100%;
        }

        ul>li{
            float: left;
            width: 25%;
            height: 100%;
            text-align: center;
        }

        li>a{
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            width: 100%;
            height: 100%;
            display: block;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head">
            <div id="head1">
                <input type="image" id="head1_img" src="image/logo.jpg" href="01두번쨰.html">
            </div>
            <div id="head2"><input type="image" id="head2_img" src="image/mainlogo.jpg" href="01두번쨰.html"></div>
            <div id="head3"></div>
        </div>
        <div id="navigator">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="content1">
                <div id="con1_img"></div>
            </div>
            <div id="content2">
                <div id="con2_1">
                    <p>나무를 심는 사람들</p>
                </div>
                <div id="con2_2">
                    <p>아이들에게 녹색미래를..</p>
                </div>
                <div id="con2_3">
                    <p>설악산을 살리는 길</p>
                </div>
                <div id="con2_4">
                    <p>사라지는 북극곰들</p>
                </div>
            </div>
            <div id="content3">
                <div id="con3_1">
                    <div id="login_form">
                        <form action="" id="login_input">
                            <div id="input_info">
                                <input type="text" id="input_id" name="userId" placeholder="ID를 입력하세요.">
                                <input type="password" id="input_pwd" name="userPwd" placeholder="PW를 입력하세요.">
                            </div>
                            <div id="login_btn">
                                <input type="submit" value="로그인">
                            </div>
                        </form>
                    </div>
                    <div id="login_etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
                <div id="con3_2"></div>
                <div id="con3_3"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
