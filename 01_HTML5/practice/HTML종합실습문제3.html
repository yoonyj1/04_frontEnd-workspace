<!DOCTYPE html>
<html>
<head>
    <title>HTML종합실습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="test.do">
        <fieldset>
        <fieldset>
            <legend> 필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="ID" placeholder="아이디 10글자 이내"> <input type="button" value="중복확인"> <br>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="PWD" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td> <input type="password" name="PWD2"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email"> <select name="email2">
                            <option>@naver.com</option>
                            <option>@gmail.com</option>
                            <option>@daum.net</option>
                            <option selected>직접입력</option>
                         </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필사진: <input type="file"><br><br><br>

            성별: <input type="radio" id="genderM" name="gender" checked>
                    <label for="genderM">남자</label>
                  <input type="radio" id="genderF" name="gender">
                  <label for="genderF">여자</label> <br><br>

            생년월일: <input type="date"> <br><br>
            
            취미 <br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label>

                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label>

                <input type="checkbox" id="football" name="hobby" value="football">
                <label for="football">축구</label> <br>

                <input type="checkbox" id="study" name="hobby" value="study">
                <label for="study">공부</label>

                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label> <br>

                <input type="checkbox" id="etc" name="hobby" value="etc">
                <label for="etc">기타: <input type="text" name="etc"></label><br><br>

          자기소개<br>
          <textarea name="intro" id="intro" cols="45" rows="5" style="resize: none;"></textarea>  
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <button>이전으로</button>
    </fieldset>
    </form>
</body>
</html>
