<!DOCTYPE html>
<html>
<head>
    <title>HTML종합실습문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
        <legend>납품자 정보</legend>
        <table>   
            <tr>
                <td rowspan="3">
                    <ol>
                        <li>
                         납품자명:
                        </li>
                        <li>
                            email:
                        </li>
                        <li>
                            홈페이지:
                        </li>
                </td>

                <td rowspan="3">
                    <input type="text" name="name" placeholder="name"> <br>
                    <input type="email" name="email" placeholder="answs@naver.com"> <br>
                    <input type="url" name="url" placeholder="http://">
                </td>
            </tr>   
           
        </table>

        </fieldset>

        <br><br>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명: <input type="text" name="productName"><br><br>
                </li>

                <li>
                    납품수량: <input type="text" name="quan" placeholder="최소 100"><br><br>
                </li>

                <li>
                    납품등급: <input type="range" name="grade"><br><br>
                </li>

                <li>
                    기타사항: <textarea name="demand" cols="20"></textarea>
                </li>
            </ul>
        </fieldset>

        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
