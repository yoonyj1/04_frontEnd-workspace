<!DOCTYPE html>
<html>
<head>
    <title>입력 양식 및 폼 관련 태그</title>
</head>
<body>
    <h1>입력 양식 관련 태그</h1>

    <h2>input 태그</h2>
    <p>
        사용자에게 값을 입력받을 수 있는 텍스트상자 또는 체크박스 등등을 만들 수 있음
    </p>

    아이디: <input type="text"> <br> <!-- 인라인 요소: 블럭이었다면 아래로 떨어져야함 -->
    비밀번호: <input type="password">
</body>
</html>
