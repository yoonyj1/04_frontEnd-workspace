<!DOCTYPE html>
<html>
<head>
    <title>요소선택(필터링관련선택)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>

        <tr>
            <td>문동은</td>
            <td>A형</td>
            <td>서울</td>
        </tr>

        <tr>
            <td>박연진</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>

        <tr>
            <td>전재준</td>
            <td>O형</td>
            <td>부산</td>
        </tr>

        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            $("tr:first").css("backgroundColor", "black").css("color", "white");
            $("tr:last").css({backgroundColor:"red", color:"white"});

            // 짝수번째 인덱스에 있는 것 선택하고 싶은 경우
            $("tr:even").css("backgroundColor", "lightgray"); // 0, 2, 4

            // 홀수번째 인덱스 선택
            $("tr:odd").css("backgroundColor", "yellow"); // 1, 3

            // 특정 요소를 걸러서 선택하는 것 => 필터 관련 선택자
        });
    </script>

    <hr>

    <h3>* 필터링과 관련된 메소드</h3>

    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            $("h4").first().css("fontSize", "20px");
            $("h4").last().css("fontSize", "30px");

            // test-5를 제외한 것들 선택
            $("h4").filter(".test").html("ㅋ.ㅋ");
            // .filter("선택자"): 선택된 것들중 선택자에 해당하는 것들만 선택

            $("h4").not(".test").css("color", "red");
            // .not("선택자"): 선택된 것들중 선택자에 해당하지 않는 것들만 선택

            //test-3 선택하고 싶은 경우
            $("h4").eq(2).text("eq로 선택됨");

            // innerHTML => html(), innerText => text()

        });
    </script>
</body>
</html>
