<!DOCTYPE html>
<html>
<head>
    <title>시각적인 효과 메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p style="background-color: red; opacity: 0.5;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>

    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img id="c" src="https://naverpa-phinf.pstatic.net/MjAyMjExMjJfODYg/MDAxNjY5MDc4NDUzNjM2.4_BKLs6SyB08YKrqYwhd1VW6S9RBL6HMPkonMVNP4RAg.LoX7BEOoPH4vdXPIFnC9lToGlQLEarzd0SzPCo5MCSIg.JPEG/342x228_%ED%82%B9%ED%81%AC%EB%9E%A9_16690784536267426756615370159852.jpg">

    <script>
        function test1(){
            $("#c").fadeOut(2000);
        }

        function test2(){
            $("#c").fadeIn(2000);
        }

        function test3(){
            $("#c").fadeToggle(2000);
        }
    </script>
</body>
</html>
